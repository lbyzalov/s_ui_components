<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table Frame</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 12px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div id="container">
    <em>Waiting for dataâ€¦</em>
  </div>

  <script src="table.js"></script>
</body>
</html>
